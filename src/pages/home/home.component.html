<main class="w-screen bg-zinc-950 pb-40">
  <h3
    class="text-green300 text-6xl h-screen flex items-center justify-center underline-offset-1 font-pixels font-bold max-md:text-5xl"
  >
    <app-falling-letters />
    JPDovale
  </h3>

  <section class="max-w-3xl mx-auto mt-10 px-4 flex flex-col gap-10">
    <div class="relative">
      <div
        [ngClass]="open ? '' : 'max-h-[30rem] overflow-hidden'"
        class="prose prose-invert text-justify min-w-full pb-4"
        [innerHTML]="aboutMe"
      ></div>

      <div
        *ngIf="!open"
        class="text-white bg-gradient-to-t from-zinc-950 to-zinc-950/5 absolute top-0 left-0 right-0 bottom-0 flex items-end justify-center"
      >
        <button
          (click)="open = !open"
          class="border border-green200 px-8 py-2 rounded-full bg-zinc-950/30 hover:shadow-2xl hover:shadow-green200/50 ease-in-out duration-500"
        >
          Ver mais...
        </button>
      </div>
    </div>

    <app-projects />
  </section>
</main>
