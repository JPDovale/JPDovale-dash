<main class="w-screen bg-zinc-950 pb-40">
  <h3
    class="text-green300 text-6xl h-screen flex items-center justify-center underline-offset-1 font-pixels font-bold max-md:text-5xl"
  >
    <app-falling-letters />
    {{ project?.name }}
  </h3>

  <section class="max-w-3xl flex flex-col items-center mx-auto mt-10 px-4">
    <div
      class="grid grid-cols-[repeat(16,_minmax(0,_1fr))] rounded-md gap-2 mt-4"
    >
      <img
        title="{{ tech.name }}"
        class="rounded-md min-w-full min-h-full object-cover bg-zinc-800 p-1.5 border border-green400/50"
        *ngFor="let tech of project?.techs"
        src="{{ tech.icon.url }}"
        alt="{{ tech.icon.url }}"
      />
    </div>
    <article
      class="prose prose-lg prose-invert text-justify min-w-full mt-6 prose-green"
    >
      <div [innerHTML]="project?.description"></div>
      <a [href]="project?.githubUrl" target="_blank">
        GitHub: {{ project?.name }}
      </a>
    </article>
  </section>
</main>
