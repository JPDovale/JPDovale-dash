<main class="w-screen bg-zinc-950 pb-40">
  <h3
    class="text-green300 text-6xl h-screen flex items-center justify-center underline-offset-1 font-pixels font-bold max-md:text-5xl"
  >
    <app-falling-letters />
    {{ post?.title }}
  </h3>

  <section class="max-w-3xl flex flex-col items-center mx-auto mt-10 px-4">
    <article
      class="prose prose-lg prose-invert text-justify min-w-full mt-6 prose-green"
      [innerHTML]="post?.content"
    ></article>
  </section>
</main>
